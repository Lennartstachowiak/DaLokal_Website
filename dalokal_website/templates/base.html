<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script> </script>
</head>

<body>

    <header>
        <a href="/">
            <div class="logoBoxHeader">
                <img src="./static/DaLokal_Logo.svg" alt="DaLokal_Logo" class="logo">
                <h6>DaLokal</h6>
            </div>
        </a>

        <div class="linkBoxHeader">
            <form action="/">
                <button class="logInButton">
                    <div class="alignButtonContent">
                        <img class="iconButton" src="/static/home.svg"> Homepage
                    </div>
                </button>
            </form>
            <form action="/profile/edit">
                <button class="logInButton">
                    <div class="alignButtonContent">
                        <img class="iconButton" src="/static/edit.svg"> Edit
                    </div>
                </button>
            </form>
            <form action="/logout">
                <button class="logInButton">
                    <div class="alignButtonContent">
                        <img class="iconButton" src="/static/logout.svg"> Log out
                    </div>
                </button>
            </form>
        </div>
    </header>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>

</html>
