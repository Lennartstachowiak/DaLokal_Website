<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/DaLokal_Icon.png"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Complete your profile</title>
    <script src="/static/script.js"></script>
</head>

<body>
    <header>
        <a href="/">
            <div class="logoBoxHeader">
                <img src="/static/DaLokal_Logo.svg" alt="DaLokal_Logo" class="logo">
                <h6>DaLokal</h6>
            </div>
        </a>
        <button onclick="openModal('logoutModal')" style="margin-left: auto;" class="signOutButton">
            <div class="alignButtonContent">
                <img class="iconButton" src="/static/icon_file/logout.svg"> Log out
            </div>
        </button>
    </header>
    <main>
        <div id="logoutModal" class="logoutModal">
            <div class="logoutContent">
              <button onclick="closeModal('logoutModal')" class="closeBtn">&times;</button>
              <div class="modalContainer">
                  <h2>Do you really want to logout?</h2>
                  <div class="logoutButtons">
                    <form action="/logout">
                      <button class="button">Yes</button>
                    </form>
                    <button onclick="closeModal('logoutModal')" class="button">No</button>
                  </div>
              </div>
            </div>
          </div>
        <form method="POST" action="/signup/complete-signup">
            <div class="loginContainer">
                <h1>Complete your profile</h1>
                <input class="logInInput inputText" placeholder="Enter your firstname" type="text" name="firstname"
                    id="firstname" required>
                <input class="logInInput inputText" placeholder="Enter your lastname" type="text" name="lastname"
                    id="lastname" required>
                <button class="submit" type="submit" class="signupbtn">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
