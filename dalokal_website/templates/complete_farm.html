<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Complete your farm information</title>
    <script src="/static/script.js"></script>
</head>

<body onload="flashMessage('{{flash_message}}')">
    <header>
        <a href="/">
            <div class="logoBoxHeader">
                <img src="/static/DaLokal_Logo.svg" alt="DaLokal_Logo" class="logo">
                <h6>DaLokal</h6>
            </div>
        </a>
        <button onclick="openModal('logoutModal')" style="margin-left: auto;" class="signOutButton">
            <div class="alignButtonContent">
                <img class="iconButton" src="/static/logout.svg"> Log out
            </div>
        </button>
    </header>
    <main>
        <div id="logoutModal" class="logoutModal">
            <div class="logoutContent">
              <button onclick="closeModal('logoutModal')" class="closeBtn">&times;</button>
              <div class="modalContainer">
                  <h2>Do you really want to logout?</h2>
                  <div class="logoutButtons">
                    <form action="/logout">
                      <button class="button">Yes</button>
                    </form>
                    <button onclick="closeModal('logoutModal')" class="button">No</button>
                  </div>
              </div>
            </div>
          </div>
        <form method="POST" action="/signup/complete-signup/farm-information">
            <div class="loginContainer">
                <div id="errorMessage" class="errorMessage"></div>
                <h1>Complete your farm information</h1>
                <div class="timeContainer">
                    <h2>Opening hours:</h2>
                    <table>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label class="day" for="">Monday:</label>
                                </td>
                                <td>
                                    <input type="time" id="mon_b" name="mon_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="mon_e" name="mon_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('mon_b','mon_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Tuesday:</label>
                                </td>
                                <td>
                                    <input type="time" id="tue_b" name="tue_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="tue_e" name="tue_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('tue_b','tue_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Wednesday:</label>
                                </td>
                                <td>
                                    <input type="time" id="wed_b" name="wed_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="wed_e" name="wed_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('wed_b','wed_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Thursday:</label>
                                </td>
                                <td>
                                    <input type="time" id="thu_b" name="thu_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="thu_e" name="thu_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('thu_b','thu_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Friday:</label>
                                </td>
                                <td>
                                    <input type="time" id="fri_b" name="fri_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="fri_e" name="fri_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('fri_b','fri_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Saturday:</label>
                                </td>
                                <td>
                                    <input type="time" id="sat_b" name="sat_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="sat_e" name="sat_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('sat_b','sat_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                        <div class="dayContainer">
                            <tr>
                                <td>
                                    <label for="">Sunday:</label>
                                </td>
                                <td>
                                    <input type="time" id="sun_b" name="sun_b">
                                </td>
                                <td>
                                    <p>to</p>
                                </td>
                                <td>
                                    <input type="time" id="sun_e" name="sun_e">
                                </td>
                                <td>
                                    <button type="button" onclick="clearTimeInput('sun_b','sun_e')"
                                        class="clearButton">Clear</button>
                                </td>
                            </tr>
                        </div>
                    </table>
                </div>
                <div>
                    <input class="farmInput inputText" placeholder="Enter your farmname" type="text" name="farmname"
                        id="farmname" required>
                    <input class="inputAdress" placeholder="Street, Street number" type="text" name="farmStreet"
                        id="farmStreet" required>
                    <input class="inputAdress" placeholder="Postal code" type="number" min="10000" max="99999"
                        name="farmPostalCode" id="farmPostalCode" required>
                    <input class="inputAdress" placeholder="City" type="text" name="farmCity" id="farmCity" required>
                </div>

                <textarea maxlength="700" class="descriptionText" placeholder="Enter your description about your farm" type="text"
                    name="farmDescription" id="farmDescription" required></textarea>
                <button
                    onclick="timecheck('mon_b','mon_e'), timecheck('tue_b','tue_e'), timecheck('wed_b','wed_e'), timecheck('thu_b','thu_e'), timecheck('fri_b','fri_e'), timecheck('sat_b','sat_e'), timecheck('sun_b','sun_e')"
                    class="submit" type="submit" class="signupbtn">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
